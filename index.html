<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Stopwatch App</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="stopwatch">
    <div class="time" id="time">
        <div class="digit" id="hoursTens">0</div>
        <div class="digit" id="hoursUnits">0</div>:
        <div class="digit" id="minutesTens">0</div>
        <div class="digit" id="minutesUnits">0</div>:
        <div class="digit" id="secondsTens">0</div>
        <div class="digit" id="secondsUnits">0</div>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
</div>

<script src="./js/myScript.js"></script>
</body>
</html>
